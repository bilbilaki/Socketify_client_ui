# Name of the generated Dart class
name: SSHKeygenLibrary

# Description for the generated file
description: Bindings for SSHKeygen Go shared library.

# Path where the generated Dart file will be saved
output: 'lib/bindings/generated_bindings_for_sshkeygen.dart'

# The C header files to scan
headers:
  entry-points:
    - 'native/sshKeyGen.h'
  include-directives:
    - 'native/sshKeyGen.h'

# Comments settings
comments:
  style: any
  length: full
